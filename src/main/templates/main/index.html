{% extends 'main/wrapper.html' %}
{% load staticfiles %}
{% block title %}
    Main page
{% endblock %}
{% block content %}
    {{text|safe}}
{% endblock %}
{% block scripts %}
    <script>

        function UpdateTime(){
            var now = new Date().toLocaleTimeString();
            $("#time").html(now);  
            setTimeout(UpdateTime, 1e3);
        };

        $(document).ready(()=>{
            UpdateTime();
        });

    </script>
{% endblock %}
